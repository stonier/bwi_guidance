<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BWI Lab Experiment 1</title>

    <script type="text/javascript" src="js/eventemitter2.js"></script>
    <script type="text/javascript" src="js/roslib.js"></script>
    <script type="text/javascript" src="js/mjpegcanvas.js"></script>

  </head>

  <body onload="start()" style="font-family: arial; background-color: white;">

    <canvas id="my-mjpeg" width="640" height="480"></canvas> <span id="score" style="font-family: Arial; font-size: 32px; font-weight: bold;"></span>

    <p>
    <div style="font-family: Arial; font-size: 24px; font-weight: bold; " id="instructions"></div>

    <p>
    <button id="mouse_button" type="button">Use Mouse!</button>
    <button id="pause_button" type="button">Pause</button>

    <span id="reset_instructions" style="font-family: Arial; color: red"></span>

    <p>
    <b>Controls:</b><br />
    <img height="220" src="images/controls.svg" />
    </p>

    <p>
    <b>Tips:</b><br />
